
actor: Tester

paths:
    tests: tests ##"%dossier_tests%"
    log: tests/hamza_test ##"%dossier_out%"
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled: [Symfony2]
    config:
        Symfony2:
            app_path: 'app/front'
            environment: 'local_test'
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
(())